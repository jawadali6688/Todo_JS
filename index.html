<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>

    <section class="todoSection">
        <form >

            <div class="addItem">
                <h1>Todo List in JavaScript</h1>

                <input type="text" placeholder="Your Task" id="itemName">

                <button class="addBtn">Add Task</button>
            </div>


        </form>

        <div class="todoList">
            <table border="solid">
                <thead>
                    <th class="srNo1">Sr. No</th>
                    <th class="itemName">Task Name</th>
                    <th class="itemAction">Actions</th>
                </thead>

                <tbody id="contentOfTodos">
                    
                </tbody>
            </table>
        </div>
    </section>
    
</body>
</html>
